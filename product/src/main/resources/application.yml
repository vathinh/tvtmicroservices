server:
  port: 8080
spring:
  application:
    name: product
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/product
    username: tvt
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka"